<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Drive | Secure SFTP Storage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0b1121, #16213e);
        color: #e0e6f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      }

      /* -------- LEFT SIDE -------- */
      .info {
        flex: 1;
        padding-right: 40px;
      }

      .info h1 {
        font-size: 2.4rem;
        color: #f9d71c;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info p {
        color: #c4c8da;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 30px;
        max-width: 500px;
      }

      .btn {
        background: #f9d71c;
        color: #000;
        border: none;
        padding: 14px 38px;
        border-radius: 40px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s ease;
        box-shadow: 0 0 10px rgba(249, 215, 28, 0.4);
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: #ffe34b;
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(249, 215, 28, 0.6);
      }

      /* -------- RIGHT SIDE -------- */
      .visual {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .visual img {
        width: 300px;
        margin-bottom: 30px;
        filter: drop-shadow(0 0 20px rgba(249, 215, 28, 0.3));
      }

      .features {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .feature-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
        width: 130px;
        transition: 0.3s ease;
      }

      .feature-card:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
        border-color: rgba(249, 215, 28, 0.3);
      }

      .feature-card i {
        font-size: 1.6rem;
        color: #f9d71c;
        margin-bottom: 8px;
      }

      .feature-card p {
        font-size: 0.9rem;
        color: #c4c8da;
      }

      /* -------- FOOTER -------- */
      footer {
        margin-top: 40px;
        text-align: center;
        width: 100%;
        color: #94a0c1;
        font-size: 0.85rem;
      }

      footer i {
        color: #f9d71c;
        margin-right: 5px;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          text-align: center;
          padding: 40px 30px;
        }

        .info {
          padding-right: 0;
          margin-bottom: 30px;
        }

        .visual img {
          width: 220px;
        }

        .features {
          flex-wrap: wrap;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left section -->
      <div class="info">
        <h1><i class="fa-solid fa-network-wired"></i> Personal Drive</h1>
        <p>
          Your private and secure SFTP-based storage system. Upload, download,
          and manage your personal or professional files with complete
          encryption and network-grade reliability.
        </p>
        <a href="/sftp" class="btn">Access Drive</a>
      </div>

      <!-- Right section -->
      <div class="visual">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png"
          alt="Network Drive"
        />
        <div class="features">
          <div class="feature-card">
            <i class="fa-solid fa-lock"></i>
            <p>Encrypted</p>
          </div>
          <div class="feature-card">
            <i class="fa-solid fa-cloud-upload-alt"></i>
            <p>Upload</p>
          </div>
          <div class="feature-card">
            <i class="fa-solid fa-download"></i>
            <p>Download</p>
          </div>
          <div class="feature-card">
            <i class="fa-solid fa-shield-halved"></i>
            <p>Secure</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <i class="fa-solid fa-lock"></i> Secure File Transfer via SFTP | Developed
      by <strong>Anurag</strong>
    </footer>
  </body>
</html>
